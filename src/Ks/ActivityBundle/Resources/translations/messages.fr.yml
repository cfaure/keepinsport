visit:
    newsFeed-start: Bienvenue sur <b>Keepinsport</b> ! Pour continuer cette visite, utilise les flèches de ton clavier pour avancer (droite) ou reculer (gauche), ou clique sur les boutons ci-dessous.
    newsFeed-header: La barre de menu du haut contient des <b>raccourcis</b> pour accéder aux fonctions principales les plus utilisées par la communauté, voici ce qu'il est possible de faire
    newsFeed-publish: <b>Publier</b> une de tes activités sportives et gagner des points...
    newsFeed-dashboard: Consulter <b>ton tableau de bord</b> qui recense toutes tes activités sportives avec ton agenda, tes stats mensuelles, hebdo, par sport, etc. Très utile pour suivre des plans d'entrainements ou simplement ses performances
    newsFeed-stats : Consulter toutes ses <b>statistiques</b> mensuelles, hebdo, par sport, par équipement (cumul temps, distance, D+, D-, victoires, défaites, etc)...
    newsFeed-ranking: Consulter le <b>classement</b> général de la communauté, les classements par sport, par pays...
    newsFeed-competitions: Rechercher une <b>compétition</b> selon une région, une distance particulière...
    newsFeed-results: Voir la liste de toutes les <b>récompenses</b> précédemment offertes ainsi que ses propres chances de gagner aux tirages au sort...
    newsFeed-agenda: Etudier son propre <b>agenda</b>, très utile pour consulter ses activités réalisées ou gérer ses plans d'entrainements !
    newsFeed-expert: Passer en mode <b>\"expert\"</b> pour accéder aux fonctions avancées (gratuit) => </br> -Activer un service de synchro <b>SUUNTO, GARMIN, POLAR, RUNKEEPER, NIKE+, ENDOMONDO</b></br>-Inviter ses amis sur KS</br>-Créer des articles wikisport</br>-Voir les lieux pratiqués par les sportifs de la communauté</br>-Consulter les clubs existants</br>-Et bien d'autres choses encore !)
    newsFeed-search: Ceci est la barre de <b>recherche</b>, elle peut t'être très utile pour trouver un sportif, un équipement, une compétition ou un tutoriel par exemple, n'hésite pas à t'en servir !
    newsFeed-profil: Pour accéder aux données de ton <b>profil</b>...
    newsFeed-news: Ceci est le <b>fil d'actualités</b> du site.</br> Tu y trouveras toutes les activités sportives effectuées par les sportifs de la communauté.</br>Tu peux modifier les filtres, ils seront sauvegardés sur ton profil pour tes prochaines visites...
    newsFeed-gifts: <i>\"Fais du sport, gagne des récompenses\"</i> => chaque mois les membres les plus actifs gagnent des <b>cadeaux</b> avec nos partenaires locaux !
    newsFeed-feedback: Si tu souhaites envoyer une remarque à notre équipe pour signaler un problème, ou soumettre une demande d'évolution, n'hésite pas à le faire via la zone de <b>\"feedback\"</b> ici !
    newsFeed-actions: Pour compléter et terminer cette visite, tu trouveras ici la liste des <b>actions</b> les plus communément utilisées par la communauté. Une fois réalisée, l'action est cochée et un bonus de point te sera attribué si tu les réalises toutes ;)
    newsFeed-offers: Pour terminer cette visite, tu peux consulter nos <b>offres</b> <span class='label label-premium'>Premium</span> et <span class='label label-elite'>Elite</span> et construire ton propre pack avec ou sans achat de <b>montre spécialisée</b>, bon sport !
    activityDetail-start: <center>Bienvenue sur l'<b>outil d'analyse</b></center><center><span class='label label-premium'>PREMIUM</span> / <span class='label label-elite'>ELITE</span></center><br>Pour continuer cette visite, utilise les flèches de ton clavier pour avancer (droite) ou reculer (gauche), ou clique sur les boutons ci-dessous
    activityDetail-header: Les <b>infos générales</b> à savoir le pseudo du sportif qui a réalisé l'activité, le sport qu'il a pratiqué, le lieu, la date et son commentaire apparaissent ici.
    activityDetail-points: Ceci est le nombre de <b>points</b> attribués à ton activité qui correspond aux calories consommées (selon le sport, ton poids, le temps, la vitesse moyenne, le D+, etc) Ces points vont te permettre de gagner des cadeaux chez nos partenaires !
    activityDetail-main-data: Les données principales de ton activité sont précisées ici et correspondent en tout point avec celles de ta montre ou de l'application que tu synchronises (<b>SUUNTO, GARMIN, POLAR, STRAVA, RUNKEEPER, ENDOMONDO, NIKE+</b>)
    activityDetail-graph: Le graphique suivant t'affiche ta trace GPS en fonction du temps (altitude, vitesse, rythme, cardio, température) <br>Pour les membres <span class='label label-premium'>Premium</span> et <span class='label label-elite'>Elite</span> il est possible de sélectionner une période du graphique pour afficher les <b>minimums, maximums et moyennes</b> de toutes tes données ! (recalcul et affichage en temps réel dans la zone en haut à gauche 'DONNEES AFFICHEES')
    activityDetail-map: Ici se trouve ta trace GPS sur une carte. Pour les membres <span class='label label-premium'>Premium</span> et <span class='label label-elite'>Elite</span> uniquement, la carte est <b>synchronisée</b> avec la sélection du graphique, du choix du split, ou encore de la zone cardiaque sélectionnée.
    activityDetail-splits: Pour les membres <span class='label label-premium'>Premium</span> et <span class='label label-elite'>Elite</span> uniquement, si tu cliques sur un <b>split (=1km donné de ton activité)</b>, automatiquement la carte se synchronisera avec ton choix, idem pour les graphiques ci-dessus.
    activityDetail-hr: Pour les membres <span class='label label-premium'>Premium</span> et <span class='label label-elite'>Elite</span> uniquement, si tu utilises un <b>cardiofréquencemètre</b>, tu peux consulter le temps passé sur chacune de tes zones et avec un simple clic voir sur la carte et le graphique à quel moment tu te trouvais dans telle ou telle zone !
    activityDetail-comparison-tool: Pour les membres <span class='label label-premium'>Premium</span> et <span class='label label-elite'>Elite</span> uniquement, un <b>comparateur de séance</b> du même type est proposé pour permettre de suivre sa progression sur le long terme sur une séance type bien précise.
    activityDetail-actions: Enfin il est possible de commenter, partager sur Facebook, s'abonner ou encore encourager cette activité tout en bas. <br><br> N'hésite pas à utiliser les outils d'analyse <span class='label label-premium'>PREMIUM</span> / <span class='label label-elite'>ELITE</span> sur cette activité :)
    dashboard-start-premium: <center>Bienvenue sur le<b> tableau de bord</b></center> <center><span class='label label-premium'>PREMIUM</span></center><br>Pour continuer cette visite, utilise les flèches de ton clavier pour avancer (droite) ou reculer (gauche), ou clique sur les boutons ci-dessous
    dashboard-start-elite: <center>Bienvenue sur le<b> tableau de bord</b></center> <center><span class='label label-elite'>ELITE</span></center><br>Pour continuer cette visite, utilise les flèches de ton clavier pour avancer (droite) ou reculer (gauche), ou clique sur les boutons ci-dessous
    dashboard-KPIView: Ce bloc contient des <b>indicateurs</b> de suivi de plan d'entraînement qui permettent de visualiser en un coup d'oeil des tendances.
    dashboard-stepEliteMainKPI: Ce bloc précise éventuellement la prochaine <b>compétition</b> du sportif et permet notamment d'<b>envoyer un mail</b> rapidement à son coach.
    dashboard-progressGauge: <b>Avancement</b> = indique la progression par rapport au plan choisi.
    dashboard-attendanceGauge: <b>Assiduité</b> = le sportif réalise t-il ou non les séances planifiées par son coach ?
    dashboard-efficiencyGauge: <b>Efficacité</b> = le sportif réalise t-il ses séances correctement par rapport aux données planifiées par son coach ?
    dashboard-achievementGauge: <b>Auto-évaluation</b> = note sur 10 que le sportif se donne sur chaque activité réalisée (facultatif)
    dashboard-agenda: L'<b>agenda</b> du sportif précise l'ensemble des séances planifiées à venir ou réalisées/non réalisées avec un code couleur simple. <br>En <span class='rouge'><b>rouge</b></span> les séances difficiles, en <span class='orange'><b>orange</b></span> les séances normales et en <span class='vert'><b>vert</b></span> les faciles. <br><br> RQ - Les données principales d'une séance bloc apparaissent au survol (<b>distance, durée, D+, D-</b>) et sur un simple clic tu peux accéder au détail et de la trace GPS associée.
    dashboard-repartBySport: Selon la période de l'agenda sélectionnée (année, mois, semaine) tu peux consulter ici la <b>répartition de tes entraînements par sport</b>, et comparer ton planifié à ton réalisé.
    dashboard-repartByCategory: De même ici <b>par catégorie</b> (chaque séance planifiée est liée à une catégorie précise)
    dashboard-repartByDifficulty: <b>Par difficulté</b>, si tu passes ta souris sur chaque camembert, la durée totale s'affiche automatiquement.
    dashboard-repartByDuration: <b>Par durée de session</b> afin de voir ton volume de sorties courtes ou longues par exemple.
    dashboard-repartByHR: De plus, si tu utilises un <b>cardiofréquencemètre</b> tu peux consulter ici ton cumul de temps passé sur chacune de tes zones d'effort (en fonction de ta <b>fréquence de repos</b> et ta <b>fréquence max</b>)
    dashboard-stats: Et enfin tu peux visualiser ici tes stats complètes par sport <br>=> <b>cumul distance, temps, D+, D-</b> (RQ - par défaut ton sport de prédilection est automatiquement choisis, et celui-ci est modifiable à souhait pour voir tes stats associées)
    dashboard-flatView: Pour terminer cette visite, ci-dessous se trouve une <b>vue à plat</b> de tes entraînements avec le <u>'planifié'</u>, le <u>'réalisé'</u> qui récapitulent les données essentielles de tes activités et enfin une colonne <u>'commentaires'</u> qui recensent l'ensemble des discussions avec ton coach ou tes amis.<br><br> => Si ce tableau de bord te plait alors fonce sur le <b>constructeur de pack</b> de la page <span class='rouge'><b>Voir les offres KS</b></span> (accessible dans la barre de menu tout en haut) pour toi aussi en bénéficier ;)
    launch-visit: Visite guidée
    competitions-start: Tu recherches une compétition dans une <b>région précise</b> ou en fonction d'une <b>distance</b> particulière ?<br><br>Cette nouvelle page est faite pour toi !
    competitions-filters: N'hésite pas à utiliser les <b>filtres</b> disponibles pour affiner ta recherche.
    competitions-search: Si tu souhaites rechercher une compétition <b>par son nom</b>, utilise la fonction de recherche du site ici.
    competitions-detail: Pour toutes les nouvelles compétitions, un simple clic te permet de consulter toutes les <b>informations indispensables</b><br><br> => comment s'inscrire, l'heure de départ, le réglement, les notes des internautes (balisage, ravitaillements, organisation, intérets, récompenses), etc.
    competitions-subscribe: Pour finir, tu peux t'<b>abonner</b> à une course ou bien préciser que tu y participeras afin d'être <b>informé en temps réel des modifications éventuelles</b> (changement de parcours, d'heure de départ, etc)
    
